            <div class="column">
                <h3 class="header ui teal">用户</h3>
            </div>

                共 <h3 th:text="${users.size()}" class="ui orange header m-inline-block">3</h3> 个

                <th class="three wide">UID</th>

                <th class="two wide">状态</th>
                <th class="three wide">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.getId()}">1</td>
                <td th:text="${user.getUserName()}">lka</td>
                <td th:text="${user.isStatus()} ? '可使用' : '已禁用'">可使用</td>
                <td>
                    <a href="#" th:if="${!user.isStatus()}" th:href="@{/admin/{userId}/open(userId=${user.getId()})}"
                       class="ui mini teal basic button">解封</a>
                    <a href="#" th:if="${user.isStatus()}" th:href="@{/admin/{userId}/ban(userId=${user.getId()})}"
                       class="ui mini red basic button">封禁</a>
                </td>
