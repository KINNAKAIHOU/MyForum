<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" th:href="@{/lib/semanticui/semantic.css}" href="../../static/lib/semanticui/semantic.css">
    <link rel="stylesheet" th:href="@{/css/me.css}" href="../../static/css/me.css">
</head>
<body>
    <!--导航栏-->
    <div class="ui top fixed teal huge menu inverted">
        <div class="ui container">
            <a href="#" th:href="@{/index}" class="item"><i class="home icon"></i>首页</a>
            <a href="#" th:href="@{/loginUser/{name}/favorites(name=${session.user.getUserName()})}" class="item"><i class="icon like"></i>收藏</a>
            <a href="#" th:href="@{/loginUser/{name}/blogs(name=${session.user.getUserName()})}" class="active item"><i class="icon edit"></i>分享</a>
            <div class="item">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="Search..."/>
                    <i class="search link icon "></i>
                </div>
            </div>
            <div class="right menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://picsum.photos/id/76/100/100" alt="" class="ui avatar image">
                        Sinn
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--中间内容-->
    <div class="ui container m-margin-top-large">
        <form action="#" th:action="@{/loginUser/release}" method="post" class="ui form">
            <div class="ui segments">
                <div class="ui segment">
                    <!--标题-->
                    <div class="required ">
                        <div class="ui labeled field input">
                            <div class="ui label"> 标 题 </div>
                            <input type="text" name="title" placeholder="请输入分享的标题">
                        </div>
                    </div>
                </div>
            </div>
            <!--输入内容-->
            <div class="ui segment">
                <div class="field" >
                    <label>分享内容</label>
                    <textarea name="detailContent" placeholder="请输入分享内容"></textarea>
                </div>
            </div>

            <div class="ui segment">
                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
                            <label for="shareInfo">查看</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                            <label for="appreciation">点赞</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="comment" name="comment" class="hidden">
                            <label for="comment">留言</label>
                        </div>
                    </div>
                </div>

                <div class="ui error message">

                </div>
                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui secondary button">保存</button>
                    <button class="ui teal button">发布</button>
                </div>
            </div>
        </form>
        <form action="#" enctype="multipart/form-data">
<!--            <div class="ui left aligned">
                <div class="ui right labeled left icon input">
                    <i class="tags icon"></i>
                    <input type="file" multiple accept="image/*" placeholder="添加图片">
                    <a class="ui tag label">请添加图片</a>
                </div>
                <input type="submit" value="Upload" />
            </div>-->
            <div class="ui action input">
                <input type="file" multiple accept="image/*" placeholder="添加图片">
                <button class="ui button">上传图片</button>
            </div>

            <div class="ui success message">

            </div>
        </form>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!--底部footer-->
    <div class="ui inverted vertical footer segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <h4 class="ui inverted header m-text-thin m-text-spaced ">使用技术</h4>
                        <div class="ui item">SpringBoot</div>
                        <div class="ui item">SemanticUI</div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item m-text-thin">Email：937019004@qq.com</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">ShareBlog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是华南农业大学大学现代软件技术开发课程的课程设计作业，欢迎使用</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2022 - 2023</p>
        </div>
    </div>

    <script th:src="@{/js/jquery-3.6.0.js}" src="../../static/js/jquery-3.6.0.js"></script>
    <script th:src="@{/lib/semanticui/semantic.js}" src="../../static/lib/semanticui/semantic.js"></script>

    <script>
        $('.ui.dropdown').dropdown({
            on : 'hover'
        });

        /*表单验证*/
        $('.ui.form').form({
            fields:{
                title : {
                    identifier : 'title',
                    rules : [{
                        type : 'empty',
                        prompt : '标题：请输入博客的标题'
                    }]
                },
                detailContent :{
                    identifier: 'detailContent',
                    rules: [{
                        type: 'empty',
                        prompt: '请输入内容'
                    }]
                }
            }
        })
    </script>
</body>
</html>
